<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="company">Company</label>
        <input
          type="text"
          class="form-control"
          id="company"
          required
          [(ngModel)]="device.company"
          name="company"
        />
      </div>
      <div class="form-group">
        <label for="imageurl">Image</label>
        <input
          type="text"
          class="form-control"
          id="imageurl"
          required
          [(ngModel)]="device.imageurl"
          name="imageurl"
        />
      </div>
      <div class="form-group">
        <label for="Model">Model</label>
        <input
          class="form-control"
          id="Model"
          required
          [(ngModel)]="device.model"
          name="Model"
        />
      </div>
      <div class="form-group">
        <label for="productid">Product ID</label>
        <input
          class="form-control"
          id="productid"
          required
          [(ngModel)]="device.productid"
          name="productid"
        />
      </div>

      <div class="form-group">
        <label for="warranty">Warranty</label>
        <input
          class="form-control"
          id="warranty"
          required
          [(ngModel)]="device.warranty"
          name="warranty"
        />
      </div>

      <button (click)="saveDevice()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newDevice()">Add</button>
    </div>
  </div>
</div>
